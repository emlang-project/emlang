name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Build all platforms
        run: make build-all build-wasm VERSION=${{ github.ref_name }}

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create ${{ github.ref_name }} \
            bin/emlang-linux-amd64 \
            bin/emlang-darwin-amd64 \
            bin/emlang-darwin-arm64 \
            bin/emlang-windows-amd64.exe \
            bin/emlang.wasm \
            --generate-notes
